<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Two Rooks Chess</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="game_screen">
		<div class="chessboard">
			<div class="row">
				<div class="square">
					<img src="/images/black_rook.png" alt="" class="rook">
				</div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
			</div>
			<div class="row">
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
			</div>
			<div class="row">
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
			</div>
			<div class="row">
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
			</div>
			<div class="row">
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
			</div>
			<div class="row">
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
			</div>
			<div class="row">
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
			</div>
			<div class="row">
				<div class="dark square">
					<img src="/images/white_rook.png" alt="" class="rook">
				</div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
				<div class="dark square"></div>
				<div class="square"></div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
